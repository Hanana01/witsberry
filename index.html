<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Witsberry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="font-sans">

    <!-- Navbar -->
    <nav class="fixed top-0 left-0 w-full bg-white shadow-md py-4 px-8 flex justify-between items-center z-50">
        <!-- Logo -->
        <a href="#">
            <img src="images/logo.svg" alt="Logo" class="h-12">  <!-- Adjust height as needed -->
        </a>

        <!-- Navigation Links -->
        <ul class="hidden md:flex space-x-6 text-gray-700">
            <li><a href="#home" class="hover:text-red-500 transition">Home</a></li>
            <li><a href="#about" class="hover:text-red-500 transition">About</a></li>
            <li><a href="#services" class="hover:text-red-500 transition">Services</a></li>
            <li class="relative group">
                <a href="#solutions" class="hover:text-red-500 transition flex items-center">
                    Solutions
                    <!-- Dropdown Icon -->
                    <svg class="ml-2 w-4 h-4 transition-transform group-hover:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </a>
            
                <!-- Dropdown Menu -->
                <ul class="absolute left-0 mt-2 w-48 bg-white shadow-md rounded-md opacity-0 group-hover:opacity-100 transition-all duration-300 invisible group-hover:visible">
                    <li>
                        <a href="#cloud" class="block px-4 py-2 hover:bg-[#1A2421] hover:text-red-500 transition">
                            Cloud Solutions
                        </a>
                    </li>                  
                    <li><a href="#ai" class="block px-4 py-2 hover:bg-[#1A2421] hover:text-red-500 transition">AI Solutions</a></li>
                    <li><a href="#security" class="block px-4 py-2 hover:bg-[#1A2421] hover:text-red-500 transition">Cybersecurity</a></li>
                </ul>
            </li>
            
            <li><a href="#projects" class="hover:text-red-500 transition">Projects</a></li>
            <li><a href="#blog" class="hover:text-red-500 transition">Blog</a></li>
            <li><a href="#contact" class="hover:text-red-500 transition">Contact</a></li>
        </ul>

        <!-- Schedule a Call Button -->
        <a href="#contact" class="hidden md:block border-2 border-red-600 text-black bg-gradient-to-r from-pink-200 to-red-400 px-5 py-2 rounded-full font-semibold hover:bg-gradient-to-r hover:from-red-600 hover:to-black hover:text-white transition-all">
            Schedule a Call
        </a>
                 
        <!-- Mobile Menu Button -->
        <button id="menu-btn" class="md:hidden text-gray-700 focus:outline-none">
            â˜°
        </button>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="h-screen flex flex-col items-center justify-center text-center bg-gradient-to-r from-pink-200 to-red-400 text-black">
        <h1 class="text-5xl font-bold hero-text">Welcome to Witsberry</h1>
        <p class="text-lg mt-2">Tailored Digital Solutions with Clarity and Timeliness.</p>
        <a href="#about" class="mt-6 px-6 py-3 bg-white text-red-600 rounded-full font-semibold hover:bg-gray-200 transition-all">
            Learn More
        </a>
    </section>

</body>
</html>
